<HTML>

        <script src="https://cdn.tailwindcss.com"></script>
         <link rel="stylesheet" href="css">

         <script src="js/script.js" defer></script>
         <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script>
        
     tailwind.config = {
      darkMode: 'class'
    }

   function onToggleMenu(e) {
    e.name = e.name === 'menu' ? 'close' : 'menu';

    const navLinks = document.querySelector('.nav-links');

    navLinks.classList.toggle('top-[9%]');
    navLinks.classList.toggle('opacity-100');
}

     </script>

    </head>

        <body>
        
          <body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">

  <!-- NAVBAR -->
  <nav class="flex justify-between items-center p-4 mx-4 mt-4 rounded-md
               dark:bg-gray-800
              border-2 border-blue-200 dark:border-gray-700 border-r-4 border-l-4 ">

    <a href="Index.html" class="logo">
        <img src="photo/logo22.png" alt="YourLogo" class="w-12 h-auto mx-auto md:mx-0">
    </a>

<div
  class="nav-links
         md:absolute md:left-1/2 md:-translate-x-1/2
         md:top-auto
         absolute left-0 top-[-100%]
         w-full md:w-auto
         min-h-[25vh] md:min-h-fit
         flex items-center justify-center
         md:bg-transparent dark:md:bg-transparent
         transition-all duration-300 ease-in-out
         opacity-0 md:opacity-100
         p-4 ">

  <div class="flex flex-col md:flex-row gap-8 md:gap-[4vw] text-center">
    <a href="#" class="text-gray-900 dark:text-gray-200 hover:text-blue-700">Achievement</a>

    <a href="#" class="text-gray-900 dark:text-gray-200 hover:text-blue-700">Contact</a>
  </div>
</div>



<div class="flex items-center gap-6">
 <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3x1 cursor-pointer md:hidden dark:text-white-500 text-blue-600"></ion-icon>
</div>
 <button id="themeToggle"
        class="ml-4 px-3 py-1 rounded-md text-sm font-medium
               bg-gray-900 text-white dark:bg-white dark:text-black">
        Dark
      </button>
  </nav>



  </body>

<script src="javascript/script.js"></script>
